#import 'fortnight/gql/fragments/placement/list'

query EditTopicPlacements($input: ModelIdInput!, $placementPagination: PaginationInput, $placementSort: PlacementSortInput) {
  topic(input: $input) {
    id
    placements(pagination: $placementPagination, sort: $placementSort) {
      totalCount
      edges {
        node {
          ...PlacementListFragment
        }
        cursor
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
