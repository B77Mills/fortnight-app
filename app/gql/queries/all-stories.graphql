#import 'fortnight/gql/fragments/story/list'

query AllStories($input: AllStoriesInput!, $pagination: PaginationInput, $sort: StorySortInput) {
  allStories(input: $input, pagination: $pagination, sort: $sort) {
    totalCount
    edges {
      node {
        ...StoryListFragment
      }
      cursor
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
