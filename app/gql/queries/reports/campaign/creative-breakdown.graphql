#import 'fortnight/gql/fragments/campaign/details'
#import 'fortnight/gql/fragments/campaign-creative'

query ReportCampaignCreativeBreakdown($input: CampaignHashInput!) {
  campaignHash(input: $input) {
    ...CampaignDetailsFragment
    creatives {
      ...CampaignCreativeFragment
    }
    criteria {
      start
      placements {
        publisher {
          logo {
            src
          }
        }
      }
    }
  }
  reportCampaignCreativeBreakdown(input: $input) {
    views
    clicks
    ctr
    creatives {
      id
      title
      teaser
      image {
        id
        src
        # filePath
        # mimeType
        # fileSize
        width
        height
        focalPoint {
          x
          y
        }
      }
      views
      clicks
      ctr
      days {
        date
        views
        clicks
        ctr
      }
    }
  }
}
